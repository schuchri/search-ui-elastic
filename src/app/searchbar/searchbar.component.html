<form (submit)="onClickGetDocuments(searchBar)" #searchBar="ngForm">
  <div class="search-box">
      <input class="search-txt" type="text" name="query" placeholder="Type to search" ngModel>
      <button class="search-btn" type="submit">
      <i class="fas fa-search"></i>
      </button>
  </div>
</form>
